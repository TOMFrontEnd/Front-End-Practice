            margin: 20px;

        }

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
